<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PokeAPI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Pokeapi</h1>
    <br>
    <div class="mt-3 p-3 border">
        <h3 class="text-center">Pokedex</h3>

        <div id="displayErr" class="hidden red mb-2 p-4 border-rounded text-center">
            Le pokemon saisie n'existe pas !
        </div>

        <div class="input-group mb-3 col-12">
          <input type="text" class="form-control col-9" id="pokemonInput" name="pokemonInput" placeholder="Put Pokemon's name or id">
          <button type="submit" id="submitButton"class="btn btn-primary col-3">Check</button>
        </div>
    </div>

    <div class="mt-3 p-3 d-flex justify-content-around align-items-center">
    
      <i id="previousButton" class="btn text-white rounded-circle align-content-center bi bi-chevron-double-left" style="width: 50px; height: 50px; background-color: grey;"></i>

      <div id="card" class="mt-3 p-3 mx-auto d-block border border-warning rounded border-5" style="width: 300px; height: 400px; ">
        <div id="head" class="p-2 col d-flex justify-content-between align-items-center">
          <h3 id="name"></h3>
          <div id="typeIcons">

          </div>
        </div>
        <img id="imagePokemon" class="mx-auto d-block w-50 rounded" alt="IcÃ´ne pokemon">
        <div class="mt-3 p-2 text-center">
          <p id="pokemonInfos"></p>
        </div>
        <div id="skills">

        </div>

      </div>

      <i id="nextButton" class="btn text-white rounded-circle align-content-center bi-chevron-double-right" style="width: 50px; height: 50px; background-color: grey;"></i>

    </div>


  

  </main>

  <script type="module" src="./js/script.js"></script>
</body>
</html>
