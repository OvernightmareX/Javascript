<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercice 29</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
  <main class="container">
    <h1>Exercice 29 - Liste des contacts</h1>
    <hr>
    <p>Mise en application de la théorie POO en Javascript</p>
    <br>
    <h3 class="text-center">Liste des contacts</h3>


    <table class="table table-bordered">
      <thead class="table-secondary">
        <tr>
          <th scope="col">Titre</th>
          <th scope="col">Nom</th>
          <th scope="col">Prénom</th>
          <th scope="col">Date Naissance</th>
          <th scope="col">Telephone</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody id="contacts">

      </tbody>
    </table>

    <div class="mt-5 p-3 border">
      <h3 class="text-center">Ajouter contact</h3>
      <form id="contactForm" action="#" method="post">
          <div class="mb-3">
              <label class="form-label">Civilité</label>
              <div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="civilite" id="mr" value="Mr">
                      <label class="form-check-label" for="mr">Mr</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="civilite" id="mme" value="Mme">
                      <label class="form-check-label" for="mme">Mme</label>
                  </div>
              </div>
          </div>
  
          <div class="row mb-3">
              <div class="col-md-6">
                  <label for="nom" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom">
              </div>
              <div class="col-md-6">
                  <label for="prenom" class="form-label">Prénom</label>
                  <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prénom">
              </div>
          </div>
  
          <div class="row mb-3">
              <div class="col-md-4">
                  <label for="date" class="form-label">Date</label>
                  <input type="date" class="form-control" id="date" name="date">
              </div>
              <div class="col-md-4">
                  <label for="telephone" class="form-label">Téléphone</label>
                  <input type="tel" class="form-control" id="telephone" name="telephone" placeholder="Téléphone">
              </div>
              <div class="col-md-4">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email">
              </div>
          </div>
  
          <div class="d-grid">
              <button type="submit" class="btn btn-primary">Ajouter</button>
          </div>
      </form>
    </div>

  </main>

  <script type="module" src="./js/script.js"></script>
</body>
</html>
